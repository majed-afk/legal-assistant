services:
  - type: web
    name: legal-assistant-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    region: oregon
    plan: free
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: RATE_LIMIT_PER_MINUTE
        value: "10"
      - key: RATE_LIMIT_PER_DAY
        value: "100"
